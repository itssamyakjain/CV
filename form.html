<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact Form</title>
</head>
<body>
    <form action="new.html">

        <label for="">Name : </label>

        <br>
        <br>

        <br>
        <br>

        <br>
        <label for="">Do you liked it ?</label>
        <input type="checkbox">
        <br>
        <br>
        <label for="">Any suggestions : </label>
        <input type="message">
        <br>
        <br>
        <input type="submit">

    </form>
</body>
</html>
